<!DOCTYPE html>
<html lang="en" th:replace="~{menu :: baseLayout(~{::/html/head/content()}, ~{::/html/body/content()})}">

<head>
    <title>List of the cars</title>
</head>

<body>
    <H3>list of my car(s)</H3>

    <ul>
        <li data-th-each="mycar : ${cars}">
            <form method="POST" th:action=@{/suppCar}>
                [[${mycar.registration}]] [[${mycar.nbOfSeats}]] [[${mycar.brand}]] [[${mycar.Format}]]
                <input type="text" th:value="${mycar.id}" name="idCar" hidden>
                <input class="supp" type="submit" value="X">
            </form>

        </li>
    </ul>

    <H3>add a car</H3>
    <form th:action=@{/addcar} method="POST" th:object="${addCar}">
        <p><input type="text" placeholder="color" th:field="*{color}" /></p>
        <p><input type="text" placeholder="brand" th:field="*{brand}" /></p>
        <p><input type="text" placeholder="registration" th:field="*{registration}" /></p>
        <p>type of car (citadine = 5 seats maximum)
            <select th:field="*{Format}">
                <option th:value="citadine" th:text="citadine"></option>
                <option th:value="other" th:text="other"></option>
            </select>
        </p>
        <p>nb of seats
            <select th:name="nbSeats">
                <option th:value="1" th:text="1"></option>
                <option th:value="2" th:text="2"></option>
                <option th:value="3" th:text="3"></option>
                <option th:value="4" th:text="4"></option>
                <option th:value="5" th:text="5"></option>
                <option th:value="6" th:text="6"></option>
                <option th:value="7" th:text="7"></option>


            </select>
        </p>
        <input type="submit" value="Send">
    </form>



</body>

</html>

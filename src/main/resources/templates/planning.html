<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>My planning</title>
</head>
<body>
     <!-- List slots view -->
     <div th:if="${asList}">
          <p th:if="${#lists.isEmpty(planning)}">They have no event</p>
          <ul>
               <li data-th-each="slot : ${planning}">
                    [[${slot.slotName}]]
                    [[${#temporals.format(slot.start, 'dd-MM-yyyy
                    HH:mm')}]]</li>
          </ul>
     </div>
     <!-- Table slots view of week or accurate time -->
     <div>
          <table>
               <tr>
                    <!-- <th data-th-each=""></th> -->
               </tr>
          </table>
     </div>
</body>
</html>

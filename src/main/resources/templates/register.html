<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>IConvoit Inscription</title>
</head>

<body>

    
    <form class="center" method="POST" th:action=@{/register} th:object="${register}" >
        <h2 >Create an account</h2>
        
        <input class="form-horizontal" type="text" th:field="*{username}" placeholder="Username" required>

        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="fieldError"></span>

        <input class="form-horizontal" type="password" th:field="*{password}" placeholder="Mot de passe" required>
        <input class="form-horizontal" type="text" th:field="*{firstname}" placeholder="Fisrtname" required>
        <input class="form-horizontal" type="text" th:field="*{name}"  placeholder="Name" required>

        <input class="form-horizontal" type="submit">

    </form>

</body>

</html>
